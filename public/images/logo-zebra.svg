<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="80" fill="#FDF2F8"/>
  
  <!-- Adult Zebra -->
  <g transform="translate(20, 10)">
    <!-- Body -->
    <ellipse cx="25" cy="35" rx="20" ry="15" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="45" cy="25" rx="12" ry="10" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Mane -->
    <path d="M35 20 Q40 15 45 20 Q50 15 55 20" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Stripes on body -->
    <path d="M15 30 L25 30 L20 40 L10 40 Z" fill="#8B4513"/>
    <path d="M25 25 L35 25 L30 35 L20 35 Z" fill="#8B4513"/>
    <path d="M35 30 L45 30 L40 40 L30 40 Z" fill="#8B4513"/>
    
    <!-- Stripes on head -->
    <path d="M40 20 L50 20 L45 30 L35 30 Z" fill="#8B4513"/>
    
    <!-- Eye -->
    <circle cx="50" cy="22" r="1" fill="#000"/>
    
    <!-- Legs -->
    <rect x="20" y="45" width="3" height="8" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    <rect x="30" y="45" width="3" height="8" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Tail -->
    <path d="M10 35 Q5 40 8 45" stroke="#8B4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Baby Zebra -->
  <g transform="translate(35, 45)">
    <!-- Body -->
    <ellipse cx="12" cy="18" rx="8" ry="6" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="18" cy="12" rx="5" ry="4" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Stripes on body -->
    <path d="M8 15 L12 15 L10 20 L6 20 Z" fill="#8B4513"/>
    <path d="M12 12 L16 12 L14 17 L10 17 Z" fill="#8B4513"/>
    
    <!-- Stripes on head -->
    <path d="M16 10 L20 10 L18 15 L14 15 Z" fill="#8B4513"/>
    
    <!-- Eye -->
    <circle cx="19" cy="11" r="0.5" fill="#000"/>
    
    <!-- Legs -->
    <rect x="10" y="22" width="2" height="4" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
    <rect x="14" y="22" width="2" height="4" fill="#F5F5DC" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- Brand Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">BBMM's Boutique</text>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#000">All the good things for you and your little people</text>
</svg>
